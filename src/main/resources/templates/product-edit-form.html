<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Product | ProductHive</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<style>
:root {
	--primary: #10b981;
	--primary-light: #a7f3d0;
	--primary-dark: #059669;
	--secondary: #f59e0b;
	--accent: #6366f1;
	--dark: #1f2937;
	--light: #f0fdf4;
	--surface: #ffffff;
	--text-primary: #1f2937;
	--text-secondary: #6b7280;
	--border: #d1fae5;
	--gradient: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
	--card-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.1), 0 2px 4px -1px
		rgba(16, 185, 129, 0.06);
	--hover-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.1), 0 10px 10px
		-5px rgba(16, 185, 129, 0.04);
}

body {
	font-family: 'Inter', sans-serif;
	background: linear-gradient(135deg, #f0fdf4 0%, #d1fae5 100%);
	min-height: 100vh;
	color: var(--text-primary);
	line-height: 1.6;
}

.navbar-custom {
	background: var(--surface) !important;
	backdrop-filter: blur(10px);
	box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0
		rgba(0, 0, 0, 0.06);
	border-bottom: 1px solid var(--border);
}

.navbar-brand {
	color: var(--primary-dark) !important;
	font-weight: 700;
	font-size: 1.5rem;
}

.form-card {
	background: var(--surface);
	border: 1px solid var(--border);
	border-radius: 20px;
	box-shadow: var(--card-shadow);
	backdrop-filter: blur(10px);
	transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
	overflow: hidden;
}

.form-card:hover {
	box-shadow: var(--hover-shadow);
}

.form-header {
	background: var(--gradient);
	color: var(--text-primary);
	padding: 2rem;
	border-bottom: 1px solid var(--border);
}

.form-control {
	border-radius: 12px;
	border: 2px solid var(--border);
	padding: 0.875rem 1rem;
	transition: all 0.3s ease;
	background: var(--surface);
	color: var(--text-primary);
}

.form-control:focus {
	border-color: var(--primary);
	box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
	background: var(--surface);
}

.btn-primary-custom {
	background: var(--primary);
	border: none;
	border-radius: 12px;
	padding: 0.875rem 2rem;
	font-weight: 600;
	transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
	color: white;
	box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
}

.btn-primary-custom:hover {
	background: var(--primary-dark);
	transform: translateY(-2px);
	box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
	color: white;
}

.btn-outline-custom {
	border: 2px solid var(--primary);
	color: var(--primary);
	border-radius: 12px;
	padding: 0.875rem 2rem;
	font-weight: 600;
	transition: all 0.3s ease;
	background: transparent;
}

.btn-outline-custom:hover {
	background: var(--primary);
	color: white;
	transform: translateY(-2px);
	box-shadow: 0 6px 12px -2px rgba(16, 185, 129, 0.3);
}

.form-label {
	font-weight: 600;
	color: var(--text-primary);
	margin-bottom: 0.75rem;
	font-size: 0.95rem;
}

.nav-link-custom {
	color: var(--text-secondary) !important;
	font-weight: 500;
	padding: 0.75rem 1.25rem;
	border-radius: 12px;
	transition: all 0.3s ease;
	margin: 0 0.25rem;
}

.nav-link-custom:hover, .nav-link-custom.active {
	color: var(--primary-dark) !important;
	background: var(--primary-light);
	transform: translateY(-1px);
}

.input-icon {
	position: relative;
}

.input-icon i {
	position: absolute;
	left: 1rem;
	top: 50%;
	transform: translateY(-50%);
	color: var(--primary);
	z-index: 5;
}

.input-icon .form-control {
	padding-left: 3rem;
}
</style>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
		<div class="container">
			<a class="navbar-brand" th:href="@{/web/products/home}"> <i
				class="fas fa-leaf me-2"></i>ProductHive
			</a>
			<div class="navbar-nav ms-auto">
				<a class="nav-link nav-link-custom" th:href="@{/web/products/home}">
					<i class="fas fa-home me-2"></i>Home
				</a> <a class="nav-link nav-link-custom" th:href="@{/web/products/list}">
					<i class="fas fa-boxes me-2"></i>All Products
				</a> <a class="nav-link nav-link-custom" th:href="@{/web/products/add}">
					<i class="fas fa-plus-circle me-2"></i>Add Product
				</a>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8">
				<div class="form-card">
					<div class="form-header">
						<div class="d-flex align-items-center">
							<div class="rounded-circle bg-white p-3 me-3">
								<i class="fas fa-edit fa-xl text-primary"></i>
							</div>
							<div>
								<h3 class="mb-1">Edit Product</h3>
								<p class="mb-0 opacity-75">Update product information</p>
							</div>
						</div>
					</div>

					<div class="card-body p-4">
						<form th:action="@{/web/products/edit/{id}(id=${product.pid})}"
							th:object="${product}" method="post">
							<div class="mb-4">
								<label for="name" class="form-label"> Product Name </label>
								<div class="input-icon">
									<i class="fas fa-tag"></i> <input type="text"
										class="form-control" id="name" th:field="*{name}" required
										placeholder="Enter product name">
								</div>
							</div>

							<div class="mb-4">
								<label for="brand" class="form-label"> Brand </label>
								<div class="input-icon">
									<i class="fas fa-building"></i> <input type="text"
										class="form-control" id="brand" th:field="*{brand}" required
										placeholder="Enter brand name">
								</div>
							</div>

							<div class="mb-4">
								<label for="price" class="form-label"> Price ($) </label>
								<div class="input-icon">
									<i class="fas fa-dollar-sign"></i> <input type="number"
										step="0.01" class="form-control" id="price"
										th:field="*{price}" required placeholder="0.00" min="0">
								</div>
							</div>

							<div class="mb-4">
								<label for="madein" class="form-label"> Made In </label>
								<div class="input-icon">
									<i class="fas fa-globe"></i> <input type="text"
										class="form-control" id="madein" th:field="*{madein}" required
										placeholder="Enter country">
								</div>
							</div>

							<div class="d-grid gap-3">
								<button type="submit" class="btn btn-primary-custom">
									<i class="fas fa-save me-2"></i>Update Product
								</button>
								<a th:href="@{/web/products/list}"
									class="btn btn-outline-custom"> <i
									class="fas fa-times me-2"></i>Cancel
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
